<!DOCTYPE html>

    <link rel="stylesheet" href="../css/css/base.css">
    <link rel="stylesheet" href="../css/css/KetQuaHocTap.css">

<body>
    <header class="header">
        <div class="pl-3 pr-3">
            <div class="header-content">
                <div class="logo">
                    <a href="dashboard.html" title="">

                </div>
                <div class="search-bar">
                    <form action="/sinh-vien-tin-tuc-thong-bao-search.html">

                            required>
                        <button type="submit">

                        </button>
                    </form>
                </div>
                <div class="menu-btn">
                    <a href="#" title="">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <div class="user-account dropdown">
                    <div class="user-info" data-toggle="dropdown">
                        <img id="user-account-avatar" class="user-account-img" src=""
                            style="width: 30px;height: 30px;border-radius: 50% !important;object-fit: cover;" />
                        <a id="user-account-name" class="user-account-name" href="#" title=""></a>
                        <i class="fa fa-caret-down user-account-name-caret-down" aria-hidden="true"></i>
                    </div>
                    <div class="user-account-info dropdown-menu pull-right">
                        <ul class="us-links">
                            <li>
                                <a href="#" title="">Th&#244;ng tin c&#225; nh&#226;n</a>
                            </li>
                            <li>
                                <a title="">Đổi mật khẩu</a>
                            </li>
                            <li>
                                <a href="#" title="">Đăng xuất</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="menu-top">
                    <ul>
                        <li>
                            <a href="dashboard.html" title="">
                                <span>
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                </span>
                                Trang chủ
                            </a>
                        </li>
                        <li>
                            <a id="spanBell" href="#" title="">
                                <div id="tinTuc" lang="tin-tuc">

                                    &nbsp &nbspTin tức
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    <div class="main-content">
        <div class="pl-3 pr-3" id="full-resize-table">
            <div class="main-section-content" id="contnet">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div class="box-df">
                            <div class="portlet">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <span class="caption-subject bold">Kết quả học tập </span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <style>
                                        .container {
                                            width: auto;
                                        }

                                        .dataTables_scrollHeadInner {
                                            min-width: 100% !important;
                                        }

                                        .dataTables_scrollHeadInner table {
                                            min-width: 100% !important
                                        }

                                        .table-custom thead tr th {
                                            min-width: 48px;
                                        }

                                        .table-custom tbody tr td {
                                            min-width: 48px;
                                        }

                                        .th-chuandaura {
                                            color: red;
                                            background-color: lightgoldenrodyellow;
                                        }
                                    </style>
                                    <div class="table-wrapper" style="overflow-x: auto">
                                        <table id="xemDiem" class="table-custom table table-bordered text-center"
                                            width="100%">
                                            <thead>
                                                <tr>
                                                    <th rowspan="3" style="width:100px !important" lang="kqht-stt">
                                                        <div>STT</div>
                                                    </th>
                                                    <th rowspan="3"
                                                        style="width: 200px !important; min-width: 200px !important"
                                                        lang="kqht-malhp">
                                                        <div>M&#227; lớp học phần</div>
                                                    </th>
                                                    <th rowspan="3" style="width:200px !important" lang="kqht-tenlhp">
                                                        <div>Tên môn học/học phần</div>
                                                    </th>
                                                    <th rowspan="3" style="width:100px !important" lang="kqht-stc">
                                                        <div>Số tín chỉ</div>
                                                    </th>
                                                    <th colspan="2" lang="kqht-qucd-row_1_2">
                                                        Giữa kỳ
                                                    </th>
                                                    <th colspan="3" lang="kqht-qucd-row_1_3">
                                                        Thường xuyên
                                                    </th>
                                                    <th colspan="3" lang="kqht-qucd-row_1_5">
                                                        Thực hành
                                                    </th>
                                                    <th rowspan="3" lang="kqht-qucd-row_1_8">
                                                        Cuối kỳ
                                                    </th>
                                                    <th rowspan="3" lang="kqht-qucd-row_1_10">
                                                        Điểm tổng kết
                                                    </th>
                                                    <th rowspan="3" lang="kqht-qucd-diemtinchi">Thang điểm 4</th>
                                                    <th rowspan="3" lang="kqht-qucd-diemchu">Điểm chữ</th>
                                                    <th rowspan="3" lang="kqht-qucd-xeploai">Xếp loại</th>
                                                    <th rowspan="3" lang="kqht-qucd-isdat">Đạt</th>
                                                </tr>
                                                <tr>
                                                    <th rowspan="2" lang="kqht-qucd-diemchuyencan1">1</th>
                                                    <th rowspan="2" lang="kqht-qucd-diemchuyencane">Chuyên cần</th>
                                                    <th colspan="3" lang="kqht-qucd-row_2_3_2">LT Hệ số 1</th>
                                                    <th rowspan="2" lang="kqht-qucd-diemthuchanh1">1</th>
                                                    <th rowspan="2" lang="kqht-qucd-diemthuchanh2">2</th>
                                                    <th rowspan="2" lang="kqht-qucd-diemthuchanh3">3</th>
                                                </tr>
                                                <tr>
                                                    <th lang="kqht-qucd-diemheso11">1</th>
                                                    <th lang="kqht-qucd-diemheso12">2</th>
                                                    <th lang="kqht-qucd-diemheso13">3</th>
                                                </tr>
                                                <!-- <tr>
                                                    <td colspan="19" class="text-left row-head bold">HK2 (2021-2022)</td>
                                                </tr> -->
                                            </thead>
                                            <tbody>
                                            </tbody>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/js/KetQuaHocTap.js"></script>

</html>
